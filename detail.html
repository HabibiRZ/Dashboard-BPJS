const SHEET_CONFIG = {

document.addEventListener('DOMContentLoaded', async () => {
    // Ambil parameter instansi dari URL
    const urlParams = new URLSearchParams(window.location.search);
    currentInstansi = urlParams.get('instansi');
    
    if (!currentInstansi) {
        console.error("‚ùå No instansi parameter found in URL");
        showError("Parameter instansi tidak ditemukan dalam URL");
        return;
    }
    
    console.log(`üè¢ Loading data for instansi: ${currentInstansi}`);

    document.getElementById('instansiTitle').textContent = `Detail Proyek - ${currentInstansi}`;

    showLoading(true);
    try {
        const allData = await fetchGoogleSheetsData();
       
        
        if (allData && allData.length > 0) {
            // Filter data berdasarkan nama instansi
            const filteredData = filterDataByInstansi(allData, currentInstansi);

            }
        } else {

            showError("Tidak ada data ditemukan dari Google Sheets");
        }
    } catch (error) {
        console.error("‚ùå Error loading data:", error);
        showError("Gagal memuat data dari Google Sheets. Silakan coba lagi.");
    } finally {
        showLoading(false);
    }

async function fetchGoogleSheetsData() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_CONFIG.sheetId}/values/${SHEET_CONFIG.range}?key=${SHEET_CONFIG.apiKey}`;
    
    try {
        console.log("üì° Fetching data from Google Sheets...");
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (!result.values || result.values.length === 0) {
            console.log("‚ö†Ô∏è No data found in the specified range");
            return [];
        }
        
        // Headers sesuai dengan struktur data
        const headers = [
            'NO', 'KODE RUP', 'KODE TENDER', 'KODE PROYEK', 'NAMA PROYEK',
            'NILAI PROYEK', 'SUMBER DANA','NAMA PEMILIK', 'NAMA INSTANSI', 'NAMA PELAKSANA',
            'SUMBER POTENSI', 'STATUS POTENSI', 'TGL SPMK'
        ];
        
        // Convert rows to objects
        const data = result.values.map((row, index) => {
            const rowData = {};
            headers.forEach((header, colIndex) => {
                rowData[header] = row[colIndex] || '';
            });
            return rowData;
        });
        
        return processData(data);
        
    } catch (error) {
        console.error("‚ùå Error fetching Google Sheets data:", error);
        throw error;
    }
}

function processData(rawData) {
    return rawData.map((row, index) => {
        const nilaiProyek = cleanCurrencyValue(row['NILAI PROYEK'] || '0');
        
        return {
            no: row['NO'] || (index + 1).toString(),
            kodeRup: row['KODE RUP'] || '',
            kodeTender: row['KODE TENDER'] || '',
            kodeProyek: row['KODE PROYEK'] || '',
            namaProyek: row['NAMA PROYEK'] || '',
            nilaiProyek: nilaiProyek,
            sumberDana: row['SUMBER DANA'] || 'Tidak Diketahui',
            namaPemilik: row['NAMA PEMILIK'] || 'Tidak Diketahui',
            namaInstansi: row['NAMA INSTANSI'] || 'Tidak Diketahui',
            namaPelaksana: row['NAMA PELAKSANA'] || '',
            sumberPotensi: row['SUMBER POTENSI'] || '',
            statusPotensi: row['STATUS POTENSI'] || 'Tidak Diketahui',
            tglSpmk: row['TGL SPMK'] || ''
        };
    }).filter(item => item.namaProyek && item.namaProyek.trim() !== '');
}

function cleanCurrencyValue(value) {
    if (typeof value === 'number') return value;
    if (typeof value === 'string') {
        const cleaned = value.replace(/[^\d.-]/g, '');
        const parsed = parseFloat(cleaned) || 0;
        return parsed;
    }
    return 0;
}

function formatCurrency(amount) {
    return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    }).format(amount);
}

function computePotensiIuran(amount){
  const tiers = [
    { cap: 100_000_000, rate: 0.0024 },      // s.d. 100M
    { cap: 500_000_000, rate: 0.0019 },      // 100M‚Äì500M
    { cap: 1_000_000_000, rate: 0.0015 },    // 500M‚Äì1B
    { cap: 5_000_000_000, rate: 0.0012 },    // 1B‚Äì5B
    { cap: Infinity, rate: 0.0010 }          // >5B
  ];

  let premi = 0;
  let prevCap = 0;

  for (const t of tiers){
    const usable = Math.max(0, Math.min(amount, t.cap) - prevCap);
    if (usable <= 0) { prevCap = t.cap; continue; }
    premi += usable * t.rate;
    prevCap = t.cap;
    if (prevCap >= amount) break;
  }
  return premi;
}

function setupTableSearch() {
  const input = document.getElementById('tableSearch');
  const applyBox = document.getElementById('applyToCharts');
  const rowsCount = document.getElementById('rowsCount');

  if (!input || searchInitialized) {
    // sudah siap atau belum ada input
    updateRowsCount(originalDetailData.length, originalDetailData.length);
    return;
  }
  searchInitialized = true;

  const runFilter = () => {
    const q = (input.value || '').trim().toLowerCase();
    let filtered = originalDetailData;

    if (q) {
      const tokens = q.split(/\s+/);
      filtered = originalDetailData.filter(p => {
        const haystack =
          [
            p.kodeRup, p.kodeTender, p.kodeProyek,
            p.namaProyek, p.namaPelaksana,
            p.sumberDana, p.statusPotensi
          ].join(' ').toLowerCase();
        return tokens.every(t => haystack.includes(t));
      });
    }

    updateDetailTable(filtered);
    updateRowsCount(filtered.length, originalDetailData.length);

    // Opsional: sinkronkan ringkasan & grafik jika dicentang
    if (applyBox?.checked) {
      updateSummaryCards(filtered);
      updateCharts(filtered);
    }
  };

  input.addEventListener('input', debounce(runFilter, 200));
  applyBox?.addEventListener('change', runFilter);

  // render awal
  runFilter();
}

// debounce kecil biar enteng saat ketik
function debounce(fn, delay = 300) {
  let t;
  return (...args) => {
    clearTimeout(t);
    t = setTimeout(() => fn.apply(null, args), delay);
  };
}

function normalizeMapStatus(s) {
  const x = String(s ?? '')
    .normalize('NFKC')
    .trim()
    .toUpperCase()
    .replace(/\s+/g, ' ');

  if (
    x === 'BELUM TL' ||
    x === 'BELUM_TL' ||
    x === 'BELUM-TL' ||
    x === 'TIDAK VALID' ||
    x === 'TIDAK_VALID'
  ) {
    return 'Belum Terdaftar';
  }
  if (x === 'VALID' || x === 'TERDAFTAR') {
    return 'Terdaftar';
  }

  // default: title case dari input
  return x.toLowerCase().replace(/\b\w/g, (c) => c.toUpperCase());
}

    .trim();

  // Hijau
  if (norm === "TERDAFTAR" || norm === "VALID") {
    return "status-terdaftar";
  }

  // Merah (cover variasi penulisan)
  if (
    norm === "BELUM TL" ||
    norm === "BELUM-TL" ||
    norm === "BELUM_TL" ||
    norm === "TIDAK VALID" ||
    norm === "TIDAK_VALID" ||
    norm === "VALID"
  ) {
    return "status-belum-terdaftar";
  }

  

  // Default
  return "status-unknown";


}
